- hosts: localhost
  gather_facts: no

  vars:
    docker_id: dhdudwn95
    docker_key: "{{ lookup('env', 'DOCKER_KEY') }}"
    container_name: myweb
    image_name: "{{ docker_id }}/goorm-myweb"

  tasks:
  - block:
    - name: Login to Docker Hub
      docker_login:
        username: "{{ docker_id }}"
        password: "{{ docker_key }}"
        state: present
    - name: Image Build with War
      docker_image:
        source: build
        build:
          path: .
          rm: yes
        name: "{{ image_name }}"
        push: yes
    always:
    - name: Logout to Docker Hub
      docker_login:
        username: "{{ docker_id }}"
        state: absent
